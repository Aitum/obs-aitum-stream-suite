# Страница поддержки
SupportTitle="Поддержка Aitum"
SupportText="Aitum Stream Suite предоставляется бесплатно командой Aitum для <u>вас, сообщества стримеров</u>.<br /><br />Ваша поддержка необходима, чтобы помочь нам продолжить нашу работу по созданию полезных инструментов, которые наделяют создателей контента возможностью создавать потрясающий контент.<br /><br />Если наши инструменты помогли вам оптимизировать рабочие процессы, способствовали росту вашего канала или вдохновили вас начать создавать контент, пожалуйста, подумайте о поддержке нашей команды.<br /><br /><strong><a href='https://merch.aitum.tv/pages/donations'>Поддержите команду Aitum</a></strong>"

# Страница справки
HelpTitle="Получение справки по Aitum Stream Suite"
HelpText="Поскольку Aitum Stream Suite только что выпущена, мы еще не выявили основные проблемы сообщества.<br /><br />В течение нескольких недель после запуска будет выпущено обновление со ссылкой на специальное руководство по устранению неполадок Aitum Stream Suite.<br /><br />А пока <strong><a href='https://aitum.tv/discord'>присоединяйтесь к нашему Discord для обсуждения Aitum Stream Suite и сообщения о проблемах!</a></strong>"


