# Support Page
SupportTitle="Supporting Aitum"
SupportText="Aitum Stream Suite is provided free by the Aitum Team for <u>you, the streaming community</u>.<br /><br />Your support is essential in helping us to continue our journey of making useful tools that empower creators to make awesome content.<br /><br />If our tools have helped streamline your workflows, enabled your channel to grow or even inspired you to start crearting content, please consider supporting our team.<br /><br /><strong><a href='https://merch.aitum.tv/pages/donations'>Support the Aitum Team</a></strong>"

# Help Page
HelpTitle="Getting Help with Aitum Stream Suite"
HelpText="As Aitum Stream Suite has only just released, we have yet to discover the burning issues from the community.<br /><br />In the coming weeks after launch, an update will be released linking a dedicated troubleshooter for Aitum Stream Suite.<br /><br />Until then, <strong><a href='https://aitum.tv/discord'>please join our Discord to discuss Aitum Stream Suite & Report issues!</a></strong>"


